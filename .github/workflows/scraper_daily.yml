name: Daily LawPal Scraper

on:
  schedule:
    - cron: "0 3 * * *"  # Daily @ 3AM UTC
  workflow_dispatch:     # Allow manual trigger

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r backend/src/Lawpal_Scraper/requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run scraper
        run: |
          python backend/src/Lawpal_Scraper/run_ingest.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai_backend/processed_legal_data.json
          git commit -m "Daily data update [skip ci]" || echo "No changes"
          git push
