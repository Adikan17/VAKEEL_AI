name: Daily LawPal Scraper

on:
  schedule:
    - cron: "0 3 * * *"  # runs daily at 3 AM UTC
  workflow_dispatch:  # allows manual run too

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r backend/src/Lawpal_Scraper/requirements.txt

      - name: Run scraper
        run: |
          cd backend/src/Lawpal_Scraper
          python run_ingest.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ../../ai_backend/processed_legal_data.json
          git commit -m "Daily data update [skip ci]" || echo "No changes"
          git push
